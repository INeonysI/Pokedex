<head>

    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/jpg" href="icons/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="header__main">
                <div class="cabecalho container">
                    <img src="images/logo.svg" class="logo" alt="Logo do desenho pokemon">
                    <span class="creditos">
                        <a href="https://github.com/INeonysI"><i class="fa-brands fa-github"></i>Gabriel Ayres</a>
                    </span>
                </div>
                <div class="icone__pokedex"><i>üéí</i><span>pokedex</span></div>

                <div class="container">
                    <h2>Select your Pok√©mon</h2>
                    <div class="search">
                        <input type="text" class="search--input" placeholder="Search a name or code">
                        <i><img src="icons/lupa.svg" alt="icone de lupa"></i>
                    </div>
                </div>
            </div>
        </header>
        <main class="container">
            <div class="menu">
                <button class="type type-selected">
                    <img src="images/types/icon-all.svg" alt="" class="type__icon" id="aiai">
                    <span>All</span>
                </button>
            </div>
            <div class="content">
                <div class="totalDePokemons">
                    <img src="images/types/icon-all.svg" alt="" class="type__icon">
                    <span id="totalDePokemonsTexto"></span>
                </div>
                <div class="pokemons">
                    <!--
                    <div class="pokemon">
                        <div class="image"><img src="images/bulba.svg" alt="" class="pokemon--image"></div>
                        <span>001</span>
                        <p>Bulbassaur</p>
                        <img src="images/types/grass.svg">
                    </div>
                    -->
                </div>
                <button class="loadBtn">Load more Pok√©mons</button>
            </div>

        </main>
    </div>
    <script src="js/resetaDisplayDePokemons.js"></script>
    <script src="js/totalDePokemons.js"></script>
    <script src="js/formatacaoDeTexto.js"></script>
    <script src="js/main.js"></script>
    <script src="js/carregarMaisPokemonsBtn.js"></script>
    <script src="js/pegaTipos.js"></script>
